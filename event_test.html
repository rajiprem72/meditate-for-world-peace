<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>International Meditation Day – Event Test Page</title>

<style>
  body { font-family: Arial, sans-serif; margin:0; background:#f6f8fb; color:#222; }
  .wrap { max-width:900px; margin:28px auto; padding:18px; }
  h1 { text-align:center; color:#b22; }
  .player { background:#000; border-radius:10px; overflow:hidden; opacity:0.25; pointer-events:none; }
  iframe { width:100%; height:520px; border:0; display:block; }
  .info { margin-top:12px; padding:12px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
  .timer { font-size:22px; font-weight:700; color:#b22; }
  input[type="text"] { padding:10px; width:100%; max-width:360px; border-radius:6px; border:1px solid #ddd; }
  button { padding:10px 14px; border-radius:8px; border:0; background:#4e46e5; color:#fff;
           cursor:pointer; box-shadow:0 4px 12px rgba(78,70,229,0.18); }
  button[disabled] { opacity:0.55; cursor:not-allowed; }
  .lockbox { margin-top:15px; padding:12px; background:#fff3cd; border-left:5px solid #ffca2c;
             font-size:15px; border-radius:6px; }
  .success { margin-top:16px; padding:14px; background:#e6fff0; border-radius:6px; 
             color:#0b7a3a; border:1px solid #bfe7c6; font-size:16px; font-weight:bold; }
</style>
</head>

<body>
<div class="wrap">
  <h1>International Meditation Day – Event Test</h1>

  <div id="lockMessage" class="lockbox"></div>

  <div class="player" id="playerWrap">
    <iframe id="ytplayer"
      src="https://www.youtube-nocookie.com/embed/r1WuDMFKMpE?enablejsapi=1&rel=0&modestbranding=1"
      allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="info">
    <div><strong>Required Watch Time:</strong> 30 Seconds (TEST MODE)</div>
    <div class="timer" id="timerDisplay">00:30</div>

    <div style="margin-top:12px;">
      <label><strong>Your Registration ID</strong></label><br>
      <input type="text" id="regid" placeholder="GSY2025-XXXXXX" disabled />
    </div>

    <div style="margin-top:12px;">
      <button id="submitBtn" disabled>Submit Completion</button>
    </div>

    <div id="result" class="success" style="display:none;"></div>
  </div>
</div>

<script>
// =============================
// CONFIGURATION – CHANGE FOR TESTING
// =============================
const EVENT_YEAR  = 2025;
const EVENT_MONTH = 11;   // December = 11 (0-based)
const EVENT_DAY   = 6;    // Today testing: 5 Dec
const EVENT_HOUR  = 11;   // 8 PM
const EVENT_MIN   = 00;   // 45 minutes

const REQUIRED_SECONDS = 30;

// =============================
let unlockTime = new Date(EVENT_YEAR, EVENT_MONTH, EVENT_DAY, EVENT_HOUR, EVENT_MIN);
let watchedSeconds = 0;
let playing = false;
let intervalTick = null;
let submitted = localStorage.getItem("event_submitted") === "YES";

// =============================
// FORMATTED DATE FOR DISPLAY
// =============================
const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
function formatFullDate(d){
  return `${weekday[d.getDay()]}, ${String(d.getDate()).padStart(2,'0')} ${months[d.getMonth()]} ${d.getFullYear()}`;
}

// =============================
// INITIAL PAGE STATE
// =============================
const lockMsg = document.getElementById("lockMessage");
lockMsg.innerHTML = `
  ⏳ The video and submission will unlock on  
  <b>${formatFullDate(unlockTime)} at ${unlockTime.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</b>.<br><br>
  Please keep your Registration ID safe (GSY2025-XXXXXX).  
  You must enter it twice: once here and once in the Event Completion Form.
`;

if (submitted) {
  showAlreadySubmitted();
}

function showAlreadySubmitted() {
  document.getElementById("playerWrap").style.opacity = "0.25";
  document.getElementById("playerWrap").style.pointerEvents = "none";
  document.getElementById("regid").disabled = true;
  document.getElementById("submitBtn").disabled = true;
  document.getElementById("result").style.display = "block";
  document.getElementById("result").textContent =
    "✔ You have already submitted your participation. Thank you.";
}

// =============================
// YOUTUBE API
// =============================
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.head.appendChild(tag);

let player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('ytplayer', {
    events: { 'onStateChange': onPlayerStateChange }
  });
}

function onPlayerStateChange(e) {
  if (e.data === 1) startCounting();
  else stopCounting();
}

// =============================
// TIMER
// =============================
function startCounting() {
  if (playing) return;
  playing = true;

  intervalTick = setInterval(() => {
    watchedSeconds++;
    updateTimer();
    if (watchedSeconds >= REQUIRED_SECONDS) {
      enableSubmission();
      stopCounting();
    }
  }, 1000);
}

function stopCounting() {
  playing = false;
  clearInterval(intervalTick);
}

function updateTimer() {
  const remain = Math.max(0, REQUIRED_SECONDS - watchedSeconds);
  const mm = String(Math.floor(remain / 60)).padStart(2,'0');
  const ss = String(remain % 60).padStart(2,'0');
  document.getElementById('timerDisplay').textContent = `${mm}:${ss}`;
}

function enableSubmission() {
  document.getElementById("submitBtn").disabled = false;
  document.getElementById("result").style.display = "block";
  document.getElementById("result").textContent = "30 seconds completed. You may submit now.";
}

// =============================
// UNLOCK CHECK
// =============================
function checkUnlock() {
  let now = new Date();
  if (now >= unlockTime && !submitted) {
    unlockPage();
  }
}

function unlockPage() {
  lockMsg.style.display = "none";
  document.getElementById("playerWrap").style.opacity = "1";
  document.getElementById("playerWrap").style.pointerEvents = "auto";
  document.getElementById("regid").disabled = false;
}

setInterval(checkUnlock, 1000);

// =============================
// GOOGLE FORM PREFILL
// =============================
function getPrefillURL(regID) {
  return "https://docs.google.com/forms/d/e/1FAIpQLSdWArsVRMeGS-uT5KuhYTUExa1mjk5uS25nd-13F2QCsotcaw/viewform"
       + "?usp=pp_url&entry.1776124627=" + encodeURIComponent(regID);
}

// =============================
// SUBMIT BUTTON
// =============================
document.getElementById("submitBtn").addEventListener("click", function() {
  if (submitted) return;

  const regID = document.getElementById("regid").value.trim();
  if (!regID) return alert("Please enter your Registration ID");
  if (!/^GSY2025-/.test(regID)) return alert("Invalid Registration ID");

  localStorage.setItem("event_submitted", "YES");
  submitted = true;

  showAlreadySubmitted();

  window.location.href = getPrefillURL(regID);
});

</script>

</body>
</html>
